<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>title</title>
    <script src = 'http://code.jquery.com/jquery-latest.js'></script>
    <script>
        $(function(){
            $("p").html('<b>Jquery</b>') //p 태그 내에 html 코드를 추가하겠다. (b 태그는 bold)
            }
        )
        function Tag(){
            $('p').html('<i>click</i>') // i 태그는 이테릭체로 출력
        }
    </script>
</head>
<body>
    <button onclick="Tag()">fasda</button>
    <p></p>
    <p></p>
</body>
</html>
