<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>title</title>
    <script src = 'http://code.jquery.com/jquery-latest.js'></script>
</head>
<body>
    <ul class = 'first'>
        <li class='foo'>list item1</li>
        <li>list item2</li>
        <li class="bar">list item3</li>
    </ul>
    <ul class="second">
        <li class="foo">list item4</li>
        <li>list item5</li>
        <li class="bar">list item6</li>
    </ul>
    <script>
        $('ul.first')
            .find('.foo')
            .css('background-color', 'rgba(255, 99, 132, 0.5)')
            .end();      //find를 시행한다면 End로 종료를 해야 함. 
        $('ul.second')
            .find('.bar')
            .css('background-color', 'rgba(54, 162, 235, 0.2)')
            .end();
    </script>
</body>
