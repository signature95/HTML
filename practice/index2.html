<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>title</title>
    <script src = 'http://code.jquery.com/jquery-latest.js'></script>
    <script>
        $(function(){
            $('ul.foo').click(function(){   // ul의 태그 중 foo 클래스를 가진 것을 선택하겠다.
                $('li', this).css('background-color', 'rgba(255, 99, 132, 0.5)');
            })         
        })
    </script>
</head>
<body>
    <ul>
        <li>test</li>
    </ul>
    <ul class = 'foo'>
        <li>test2</li>
        <p>test3</p>
        <li>test4</li>
    </ul>
</body>
